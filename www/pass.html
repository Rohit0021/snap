<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> ID PASS </title>
</head>

<body>
  
  <script>
    fetch('/users')
    .then(r => r.text())
    .then(txt => {
      txt.split("=====").forEach(t => {
        let div = document.createElement("div");
        div.innerText = t 
        document.body.appendChild(div)
      })
    })
    .catch(err => console.log(err))
  </script>
  
</body>

</html>
